<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalEdit">
    <div class="modal" tabindex="-1" id="modalEdit">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cập nhật user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">
                    </div>
                    <form id="frmEditUser">
                        <input type="hidden" id="idEdit">
                        <div class="row">
                            <div class="col col-md-6">
                                <label for="usernameEdit" class="form-label fw-bold ">Tên đăng nhập:</label>
                                <input type="text" class="form-control" id="usernameEdit" name="usernameEdit" required>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col col-md-6">
                                <label for="phoneEdit" class="form-label fw-bold">Phone:</label>
                                <input type="phone" class="form-control text-end" id="phoneEdit" name="phoneEdit"
                                       required>
                            </div>
                            <div class="col col-md-6">
                                <label for="emailEdit" class="form-label fw-bold">Email:</label>
                                <input type="emailEdit" class="form-control" id="emailEdit" name="emailEdit" required>
                                <input type="hidden" id="idUserss">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary edit" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="btnEdit">Cập nhật</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/App.js"></script>
    <script>
        function editUser1() {
            let editUser = new User();
            editUser.id = $("#idUserss").val();
            editUser.userName = $("#usernameEdit").val();
            editUser.phone = $("#phoneEdit").val();
            editUser.email = $("#emailEdit").val();
            editUser.status = false;
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "PUT",

                url: "http://localhost:8080/api/users/edit/" + editUser.id,
                data: JSON.stringify(editUser)
            }).done(function (data) {
                console.log(data)
                $("#modalEdit").modal("hide");
            }).fail((e) => {
                console.log(e)
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!',
                    footer: '<a href="">Why do I have this issue?</a>'
                })
            })
        }

        function handlerShowUserEdit(id) {
            $.ajax({
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                type: "GET",
                url: "http://localhost:8080/api/users/" + id
            })
                .done((data) => {
                    $("#idEdit").val(data.id);
                    $("#usernameEdit").val(data.userName);
                    $("#phoneEdit").val(data.phone);
                    $("#emailEdit").val(data.email);
                    $("#password").val(data.password)
                    $("#modalEdit").modal("show");
                    $("#idUserss").val(data.id)
                    console.log(data)
                })

            $("#btnEdit").on('click', function () {
                editUser1();
                $("#btnEdit").trigger("submit")

            });
            // .fail()
            // Swal.fire({
            //     icon: 'error',
            //     title: 'Oops...',
            //     text: 'Something went wrong!',
            //     footer: '<a href="">Why do I have this issue?</a>'
            // })

        }
    </script>
    <!--    <script src="/js/validateUser.js"></script>-->
</th:block>
