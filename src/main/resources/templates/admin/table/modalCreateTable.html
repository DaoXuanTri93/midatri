<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalCreateTable">
    <div class="modal" tabindex="-1" id="modalCreateTable">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h5 class="modal-title ">Tạo bàn mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">
                    </div>
                    <form id="frmCreateTable">
                        <div class="row">
                            <div class="col col-md-6">
                                <label for="idTable" class="form-label fw-bold">Số thứ tự:</label>
                                <input type="number" class="form-control" id="idTable" name="idTable" readonly>
                            </div>
                            <div class="col col-md-6">
                                <label for="statusTable" class="form-label fw-bold">Trạng thái:</label>
                                <input type="number" class="form-control" id="statusTable" name="statusTable">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-6">
                                <label for="capacityTable" class="form-label fw-bold">Sức chứa:</label>
                                <input type="number" class="form-control" id="capacityTable" name="capacityTable">
                            </div>
                            <div class="col col-md-6">
                                <label for="contentTable" class="form-label fw-bold">Ghi chú:</label>
                                <input type="text" class="form-control" id="contentTable" name="contentTable">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="btnCreateTable">Tạo bàn</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#btnCreateTable").on("click", function () {
            CreateTable();
            $("#btnCreateTable").trigger("submit");
        });

        function CreateTable() {
            let NewTable = {
                status: $('#statusTable').val(),
                capacity: $('#capacityTable').val(),
                content: $('#contentTable').val(),
                deleted: false,
            }
            console.log(NewTable);
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: 'POST',
                url: 'http://localhost:8080/api/table-top/create',
                data: JSON.stringify(NewTable)

            }).done(function (data) {
                $.each(data, (i, item) => {
                    let str = `
                    <tr id="tr_${item.id}">
                        <th>${item.id}</th>
                       <th>${item.status}</th>
                       <th>${item.capacity}</th>
                       <th>${item.content}</th>
                    </tr>
                        `;
                    $("tblTop tbody").append(str);
                    window.location = "/table-top";
                    swal("Thành công", "bàn mới đã được tạo");
                })
                    .fail(function (jqXHR) {
                        let str = ``;
                    })
            })
        }


    </script>
</th:block>
