<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalCreateTable">
    <div class="modal" tabindex="-1" id="modalCreateTable">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h5 class="modal-title ">Tạo bàn mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">
                    </div>
                    <form id="frmCreateTable">
                        <div class="row">
                            <div class="col col-md-6">
                                <label for="idTable" class="form-label fw-bold">Số thứ tự:</label>
                                <input type="number" class="form-control" id="idTable" name="idTable" readonly placeholder="Số thứ tự tự động tăng">
                            </div>

                        </div>
                        <div class="row">
                            <div class="col col-md-12">
                                <label for="capacityTable" class="form-label fw-bold">Sức chứa:</label>
                                <select class="form-select" id="capacityTable">
                                    <option selected>Chọn sức chứa bàn</option>
                                    <option value="2">2</option>
2                                    <option value="4">4</option>
                                    <option value="6">6</option>
                                    <option value="8">8</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-lg-12">
                                <label for="contentTable" class="form-label fw-bold">Ghi chú:</label>
                                <textarea rows="4" cols="100%" type="text" class="form-control" id="contentTable" name="contentTable" ></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="btnCreateTable">Tạo bàn</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#btnCreateTable").on("click", function () {
            CreateTable();
            $('#btnCreateTable').trigger('submit');
        });

        function CreateTable() {
            let NewTable = {
                capacity: $('#capacityTable').find(":selected").val(),
                content: $('#contentTable').val(),
                // $("#thanh_pho").find(":selected").val()
                status: false,
            }
            console.log(NewTable);
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: 'POST',
                url: 'http://localhost:8080/api/table-top/create',
                data: JSON.stringify(NewTable)

            }).done(function (data) {
                $.each(data, (i, item) => {
                    let str = `
                    <tr id="tr_${item.id}">
                        <th>${item.id}</th>
                       <th>${item.capacity}</th>
                       <th>${item.content}</th>
                    </tr>
                        `;
                    $("tblTop tbody").append(str);
                    Swal.fire({
                        title: 'Thêm mới bàn dùng thành công !!!',
                        position: 'top-end',
                        icon: 'success',
                        showConfirmButton: false,
                        timer: 3000
                    })
                    setTimeout(() => {
                        window.location.href = "/table-top"
                    }, 3000)
                })
                    .fail(function (jqXHR) {
                        let str = ``;
                    })
            })
        }


    </script>
<!--    <script src="/js/validateTable.js"></script>-->
</th:block>
