    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<!-- Start Header Top Area -->
<th:block th:replace="/admin/layout/navBar :: navBar"/>
<!-- Main Menu area End-->
<!-- Breadcomb area Start-->
<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="breadcomb-list" style="background-color: #8BC34A">
                <div class="row mb-lg-2 ">
                    <div class="col-7">
                        <h1>Quản lý bàn</h1>
                    </div>
                    <div class="col-2">
                        <div class="col text-end">
                            <button class="btn btn-outline-light bg-primary" id="createNewTable">
                                <i class="fa fa-plus-square"></i> Tạo bàn mới
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="col text-end">
                            <a class="btn btn-outline-danger " href="/table-top/restoreTable">
                                <i class="fa fa-list" aria-hidden="true"></i>
                                Danh sách bàn đã xóa</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Breadcomb area End-->
<!-- Data Table area Start-->
<div class="data-table-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="data-table-list">
                    <div class="table-responsive">
                        <table id="tblTop" class="table table-striped">
                            <thead>
                            <tr class="bg-success">
                                <th>#</th>
                                <th>Capacity</th>
                                <th>Create At</th>
                                <th>Update At</th>
                                <th>content</th>
                                <th scope="col" class="text-center fw-bold">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>


                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Data Table area End-->
<!-- Start Footer area-->
<div class="footer-copyright-area">
    <div class="container">
        <div class="row">
            <th:block th:replace="/admin/layout/footer :: footer"/>
        </div>
    </div>
</div>
<th:block th:replace="/admin/layout/script :: script"/>
<th:block th:replace="/admin/table/modalCreateTable :: modalCreateTable"/>
<th:block th:replace="/admin/table/modalEditTable :: modalEditTable"/>
<th:block th:replace="/admin/table/modalDeleteTable ::modalDeleteTable"/>
<!--<th:block th:replace="/admin/table/restoreTable :: restoreTable"/>-->


</body>
<script>
    $(document).ready(function () {
        $("#tblTop").DataTable({
                ajax: {
                    contentType: 'application/json',
                    url: "http://localhost:8080/api/table-top",
                    type: "GET",
                    dataSrc: ''
                },
                // searching: false,
                //    paging: false,

                lengthMenu: [
                    [5, 10, 15, -1],
                    ['5', '10', '15', 'All']
                ],
                select: true,
                columns: [
                    {data: 'id', "width": "5%"},
                    {data: 'capacity', "width": "10%"},
                    {
                        data: 'createAt',
                        "width": "20%",
                        render: function (createAt) {
                            return $.format.date(createAt, "dd/MM/yyyy HH:mm:ss");
                        }
                    },
                    {
                        data: 'updateAt', "width": "20%",
                        render: function (updateAt) {
                            return $.format.date(updateAt, "dd/MM/yyyy HH:mm:ss");
                        }
                    },
                    {data: 'content', "width": "30%"},
                    {
                        data: 'id', "width": "15%",
                        render: function (data, type, row, meta) {
                            return `<button class="btn btn-outline-warning editUser cssAction" onclick="handlerShowTableEdit(${data})" data-id="${data}"><i class="fa fa-edit"></i></button>
                                <button class="btn btn-outline-danger delUser cssDelete" onclick="handleShowDeleteTableForm(${data})" data-id="${data}"><i class="fa fa-archive"></i></button>    `;
                        }, orderable: false
                    },
                ]
                ,
            }
        )
    })
    // var editor = new $.fn.dataTable.Editor({

    //         {label: ' capacity', name: 'capacity'},
    //         {label: ' createAt', name: 'createAt'},
    //         {label: ' updateAt', name: 'updateAt'},
    //         {label: ' content', name: 'content'},
    //     ]
    // });
</script>
<script>
    $("#createNewTable").on("click", function () {
        $("#modalCreateTable").modal("show")
    });
</script>
</html>
