<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Quản lý bàn</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="/admin/layout/head :: head"/>
</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<!-- Start Header Top Area -->
<th:block th:replace="/admin/layout/navBar :: navBar"/>
<!-- Main Menu area End-->
<!-- Breadcomb area Start-->
<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="breadcomb-list bg-primary">
                <div class="row mb-4 text-center " >
                    <h1>Quản lý bàn</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcomb area End-->
<!-- Data Table area Start-->
<div class="data-table-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="data-table-list">
                    <div class="table-responsive">
                        <table id="tblTop" class="table table-striped">
                            <thead>
                            <tr class="bg-success">
                                <th>#</th>
                                <th>Status</th>
                                <th>Capacity</th>
                                <th>content</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <div class="col text-end">
                                <a class="btn btn-outline-warning" href="/table-top/restoreTable">Danh sách bàn đã xóa</a>
                            </div>
                            <div class="col text-end ">
                                <button class="btn btn-outline-primary" id="createNewTable"><i class="fa fa-plus-square"></i> Tạo bàn mới</button>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Data Table area End-->
<!-- Start Footer area-->
<div class="footer-copyright-area">
    <div class="container">
        <div class="row">
            <th:block th:replace="/admin/layout/footer :: footer"/>
        </div>
    </div>
</div>
<th:block th:replace="/admin/layout/script :: script"/>
<th:block th:replace="/admin/table/modalCreateTable :: modalCreateTable"/>
<th:block th:replace="/admin/table/modalEditTable :: modalEditTable"/>
<th:block th:replace="/admin/table/modalDeleteTable ::modalDeleteTable"/>
<!--<th:block th:replace="/admin/table/restoreTable :: restoreTable"/>-->


</body>
<script>
    $(document).ready(function (){
        $("#tblTop").DataTable({
            ajax: {
                contentType: 'application/json',
                url: "http://localhost:8080/api/table-top",
                type : "GET",
                dataSrc: ''
            },
            columns: [
                {data: 'id'},
                {data: 'status'},
                {data: 'capacity'},
                // {data: 'create_at'},
                // {data: 'update_at'},
                {data: 'content'},
                {
                    data: 'id',
                    render: function (data, type, row, meta) {
                        return `<button class="btn btn-outline-warning editUser" onclick="handlerShowTableEdit(${data})" data-id="${data}"><i class="fa fa-edit"></i></button>
                                    `;
                    }, orderable: false
                },
                {
                    data: 'id',
                    render: function (data, type, row, meta) {
                        return `<button class="btn btn-outline-danger delUser" onclick="handleShowDeleteTableForm(${data})" data-id="${data}"><i class="fa fa-archive"></i></button>
                                    `;
                    }, orderable: false
                },
            ]
        });
    });
</script>
<script>
    $("#createNewTable").on("click",function () {
        $("#modalCreateTable").modal("show")
    });
</script>
<script type="module" src="/assets/admin/js/api/api.js"></script>
</html>
