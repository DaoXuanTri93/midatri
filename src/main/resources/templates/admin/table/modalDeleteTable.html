<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalDeleteTable">
    <div class="modal" tabindex="-1" id="modalDeleteTable">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xóa bàn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">
                    </div>
                    <form id="frmDeleteTable">
                        <div class="row">
                            <div class="row">
                                <label for="idDelete" class="form-label fw-bold">Số thứ tự:</label>
                                <input type="number" class="form-control"  name="idDelete" id="idDelete" readonly>

                            </div>
                            <div class="row">
                                <div class="col col-md-6">
                                    <label for="capacityDelete" class="form-label fw-bold">Sức chứa bàn:</label>
                                    <input type="number" class="form-control" id="capacityDelete" name="capacityDelete"
                                           readonly>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="btnDelete">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleShowDeleteTableForm(id) {
            console.log(id)
            $.ajax({
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                type: "GET",
                url: "http://localhost:8080/api/table-top/" + id
            })
                .done((data) => {
                    console.log(data);
                    $("#idDelete").val(data.id);
                    $("#capacityDelete").val(data.capacity);
                    $("#modalDeleteTable").modal("show");
                    $("#btnDelete").on("click", function () {
                        deleteTable(data.id);
                        $("#btnDelete").trigger("submit");
                    });
                })

            function deleteTable(id) {
                $.ajax({
                    headers: {
                        "accept": "application/json",
                        "content-type": "application/json"
                    },
                    type: "POST",
                    url: "http://localhost:8080/api/table-top/deleted/" + id,
                }).done(function (data) {
                   swal.fire({
                       title : "Xóa người dùng thành công ",
                       text : "Xin chờ!!!",
                       time : 5000
                       })
                    window.location.href = "/table-top"
                })
            }
        }

    </script>

</th:block>
